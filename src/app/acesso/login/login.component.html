<div [@animation-shake-error]="statusError ? 'erro-ocorrido' : 'void'">
  <div class="card" style="width: 20rem;">
    <div class="card-body">
      <div class="card-title"></div>
      <form [formGroup]="formulario" (ngSubmit)="autenticar()">
        <div class="form-group">
          <input type="email" class="form-control" placeholder="E-mail" formControlName='email'>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Senha" formControlName='senha'>
        </div>
        <button type="submit" class="btn btn-primary btn-sm btn-block" [disabled]="!formulario.valid">Entrar</button>
      </form>
      <hr />
      <p *ngIf="authError !== undefined" class="small text-danger text-center">{{ authError }}</p>
    </div>
  </div>
  <br />
  <div class="card" style="width: 20rem;">
    <div class="card-body">
      <p class="card-text">
        NÃ£o tem uma conta? <a href="#" class="card-link" (click)="exibirPainelDeLogin()">Cadastre-se</a>
      </p>
    </div>
  </div>
</div>
